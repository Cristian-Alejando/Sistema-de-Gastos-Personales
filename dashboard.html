<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Gastos</title>
  <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
  <h1>Bienvenido</h1>
  <p id="usuario-email"></p>
  <button id="logout">Cerrar sesi√≥n</button>

  <h2>Agregar Gasto</h2>
  <form id="form-gasto">
    <input type="text" id="descripcion" placeholder="Descripci√≥n" required>
    <input type="number" id="monto" placeholder="Monto" required>
    <input type="date" id="fecha" required>
    <select id="categoria" required>
      <option value="">Selecciona categor√≠a</option>
    </select>
    <button type="submit">Guardar Gasto</button>
  </form>

  <p id="mensaje-gasto"></p>

  <h2>Mis gastos</h2>
<h3 id="toggle-filtros" class="active">
  Filtros <span id="filtro-icono">‚ØÜ</span>
</h3>

<section id="filtros" class="mb-4">
  <label for="filtro-fecha-inicio">Desde:</label>
  <input type="date" id="filtro-fecha-inicio" />

  <label for="filtro-fecha-fin">Hasta:</label>
  <input type="date" id="filtro-fecha-fin" />

  <label for="filtro-tipo">Tipo:</label>
  <select id="filtro-tipo">
    <option value="">Todos</option>
    <option value="Gasto">Gasto</option>
    <option value="Ingreso">Ingreso</option>
  </select>

  <label for="filtro-categoria">Categor√≠a:</label>
  <select id="filtro-categoria">
    <option value="">Todas</option>
  </select>

  <button id="btn-aplicar-filtros">Aplicar Filtros</button>
  <button id="btn-limpiar-filtros">üßπ Limpiar filtros</button>
</section>

<div id="controles-orden">
  <button id="orden-fecha">Ordenar por fecha ‚¨ç</button>
  <button id="orden-monto">Ordenar por monto ‚¨ç</button>
</div>
  <table class="table-bordered">
    <thead>
      <tr>
        <th>Descripci√≥n</th>
        <th>Monto</th>
        <th>Fecha</th>
        <th>Categor√≠a</th>
      </tr>
    </thead>

    <tbody id="tabla-gastos">
      <!-- Los gastos se insertan aqu√≠ -->
    </tbody>
  </table>

  <section id="resumen-mensual" class="resumen-dashboard">
  <!-- Aqu√≠ se renderiza el resumen -->
</section>

<section class="grafico-container">
  <h2>Gr√°ficos por filtros</h2>
  <div class="grafico-wrapper">
    <canvas id="grafico-categorias"></canvas>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="../presentation/dashboard.js"></script>
<script>
const toggleBtn = document.getElementById('toggle-filtros');
const filtros = document.getElementById('filtros');

function actualizarIcono() {
  if (filtros.classList.contains('hidden')) {
    toggleBtn.classList.remove('active');
  } else {
    toggleBtn.classList.add('active');
  }
}

toggleBtn.addEventListener('click', () => {
  filtros.classList.toggle('hidden');
  toggleBtn.classList.toggle('active');
});

actualizarIcono(); // Ejecutar al cargar para sincronizar
</script>
</body>
</html>
