<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Gastos</title>
  <style>
    .table-bordered {
      border-collapse: collapse;
      width: 100%;
    }
    .table-bordered, .table-bordered th, .table-bordered td {
      border: 1px solid black;
    }
      .grafico-wrapper {
    max-width: 50%;
    margin: 0 auto;
  }

  @media (max-width: 768px) {
    .grafico-wrapper {
      max-width: 100%;
    }
  }
  </style>
</head>
<body>
  <h1>Bienvenido</h1>
  <p id="usuario-email"></p>
  <button id="logout">Cerrar sesión</button>

  <h2>Agregar Gasto</h2>
  <form id="form-gasto">
    <input type="text" id="descripcion" placeholder="Descripción" required>
    <input type="number" id="monto" placeholder="Monto" required>
    <input type="date" id="fecha" required>
    <select id="categoria" required>
      <option value="">Selecciona categoría</option>
    </select>
    <button type="submit">Guardar Gasto</button>
  </form>

  <p id="mensaje-gasto"></p>

  <!-- Filtros -->
<section id="filtros" class="mb-4">
<label for="filtro-fecha-inicio">Desde:</label>
<input type="date" id="filtro-fecha-inicio" />

<label for="filtro-fecha-fin">Hasta:</label>
<input type="date" id="filtro-fecha-fin" />

<label for="filtro-tipo">Tipo:</label>
<select id="filtro-tipo">
  <option value="">Todos</option>
  <option value="Gasto">Gasto</option>
  <option value="Ingreso">Ingreso</option>
</select>

<label for="filtro-categoria">Categoría:</label>
<select id="filtro-categoria">
  <option value="">Todas</option>
</select>

<button id="btn-aplicar-filtros">Aplicar Filtros</button>
</section>

  <h2>Mis gastos</h2>
  <table class="table-bordered">
    <thead>
      <tr>
        <th>Descripción</th>
        <th>Monto</th>
        <th>Fecha</th>
        <th>Categoría</th>
      </tr>
    </thead>
    <tbody id="tabla-gastos">
      <!-- Los gastos se insertan aquí -->
    </tbody>
  </table>

  <section id="resumen-mensual" class="resumen-dashboard">
  <!-- Aquí se renderiza el resumen -->
</section>

<section class="grafico-container">
  <h2>Gráfico de gastos por categoría (mes actual)</h2>
  <div class="grafico-wrapper">
    <canvas id="grafico-categorias"></canvas>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="../presentation/dashboard.js"></script>
</body>
</html>
