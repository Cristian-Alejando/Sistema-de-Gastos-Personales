<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Categorías - Gastos Personales</title>
  <link rel="stylesheet" href="styles/categorias.css">
</head>
<body>
  <button onclick="window.location.href='dashboard.html'" class="btn-volver">
    ← Volver a gastos
  </button>
  <h1>Gestión de Categorías</h1>
  <section>
    <h2>Agregar nueva categoría</h2>
    <form id="form-categoria">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Ej. Comida, Transporte" required>
      <label for="tipo">Tipo:</label>
      <select id="tipo" required>
        <option value="">Selecciona tipo</option>
        <option value="Gasto">Gasto</option>
        <option value="Ingreso">Ingreso</option>
      </select>
      <button type="submit">Guardar Categoría</button>
    </form>
    <p id="mensaje-categoria"></p>
  </section>
  <section>
    <h2>Lista de Categorías</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody id="tabla-categorias"></tbody>
    </table>
  </section>
  <script type="module" src="../presentation/categorias.js"></script>
</body>
</html>
